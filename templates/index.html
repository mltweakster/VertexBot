<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vertex AI Chatbot</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background-color: #3c3f58;
      color: #ffffff;
      padding: 18px;
      font-size: 1.4rem;
      text-align: center;
    }

    .chat-box {
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
      background-color: #fdfdfd;
      max-height: 400px;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .chat-box .message {
      margin-bottom: 16px;
    }

    .chat-box .user {
      text-align: right;
      color: #333;
    }

    .chat-box .bot {
      text-align: left;
      color: #222;
    }

    .chat-box .bot strong {
      color: #000;
    }

    .chat-box ul {
      padding-left: 20px;
      margin: 0;
    }

    .chat-box li {
      margin-bottom: 8px;
    }

    .chat-form {
      display: flex;
      border-top: 1px solid #e0e0e0;
      padding: 12px 16px;
      background-color: #fafafa;
    }

    #user-input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      background-color: #fff;
    }

    #submitBtn {
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 18px;
      margin-left: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #submitBtn:hover {
      background-color: #5a4fcf;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="header">ðŸ¤– VertexBot â€” An LLM-Powered Chat Assistant</div>

    <div class="chat-box" id="result">
      <div class="message bot"><em>Hi there! How can I help you today?</em></div>
    </div>

    <form class="chat-form" id="chat-form">
      <input type="text" id="user-input" name="user_input" placeholder="Type your question..." autocomplete="off" />
      <button type="submit" id="submitBtn">Send</button>
    </form>
  </div>

  <script>
    document.getElementById("chat-form").addEventListener("submit", function (event) {
      event.preventDefault();

      const userInput = document.getElementById("user-input").value.trim();
      const resultDiv = document.getElementById("result");

      if (!userInput) return;

      // Display user message
      const userMessage = document.createElement("div");
      userMessage.className = "message user";
      userMessage.innerHTML = `<strong>You:</strong> ${userInput}`;
      resultDiv.appendChild(userMessage);
      resultDiv.scrollTop = resultDiv.scrollHeight;

      // Clear input field
      document.getElementById("user-input").value = "";

      // Fetch response from backend
      fetch(`/gemini?user_input=${encodeURIComponent(userInput)}`)
        .then((response) => response.json())
        .then((data) => {
          const botMessage = document.createElement("div");
          botMessage.className = "message bot";
          botMessage.innerHTML = `<strong>Bot:</strong><br>${data.content}`;
          resultDiv.appendChild(botMessage);
          resultDiv.scrollTop = resultDiv.scrollHeight;
        })
        .catch((error) => {
          const errorMsg = document.createElement("div");
          errorMsg.className = "message bot";
          errorMsg.style.color = "red";
          errorMsg.innerHTML = `<strong>Error:</strong> Unable to fetch response.`;
          resultDiv.appendChild(errorMsg);
        });
    });
  </script>

</body>
</html>
